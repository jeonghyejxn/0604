<!DOCTYPE html>
<html>
<head>
	<title>ASMD</title>
</head>
<body>
<h3>ASMD 2017948108 정혜진</h3>
<script>
	var num1 = prompt("첫번째 수: ",1)
	var num2 = prompt("두번째 수 : ",1)
	num1 = parseInt(num1);
	num2 = parseInt(num2);

	document.write(num1 + "+" +num2 +"=" + (num1+num2) + "<br>")
	document.write(num1 + "-" +num2 +"=" + (num1-num2) + "<br>")
	document.write(num1 + "*" +num2 +"=" + (num1*num2) + "<br>")
	document.write(num1 + "/" +num2 +"=" + (num1/num2) + "<br>")
</script>
</body>
</html>
